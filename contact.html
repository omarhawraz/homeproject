<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - ComSend</title>
    <link rel="stylesheet" href="css/w3.css">
    <style>
        body {
            background-color: #fdcc04; /* Bright yellow */
            color: black;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .menu {
            margin-bottom: 20px;
        }
        .w3-button {
            background-color: black;
            color: white;
            border-radius: 20px; /* More rounded corners */
            margin: 5px; /* Add space between buttons */
            padding: 10px 20px; /* Make buttons larger */
        }
        .menu .w3-bar-item {
            border-radius: 20px;
            margin: 5px;
        }
        h1, h2, p {
            text-align: center;
        }
        .quote {
            font-style: italic;
            font-size: 1.2em;
        }
        .contact-form, .address {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            border: 1px solid black;
            border-radius: 10px;
            background-color: white;
            color: black;
        }
        .contact-form p, .address p {
            font-size: 1.1em;
        }
        .contact-form h2, .address h2 {
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        input[type=text], input[type=email], textarea {
            width: 100%;
            padding: 12px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Navigation Menu -->
<div class="w3-bar w3-black menu">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="about.html" class="w3-bar-item w3-button">About</a>
    <a href="services.html" class="w3-bar-item w3-button">Services</a>
    <a href="contact.html" class="w3-bar-item w3-button">Contact Us</a>
</div>

<h1>Contact Us</h1>
<p class="quote">"We'd love to hear from you. Let's connect and make great things happen."</p>

<!-- Contact Form Section -->
<div class="contact-form">
    <h2>Send us a message</h2>
    <form action="/submit_contact_form" method="post">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

<!-- Address Section -->
<div class="address">
    <h2>Our Office Address</h2>
    <p>ComSend Inc.</p>
    <p>123 Main Street</p>
    <p>New York, NY 10001</p>
    <p>United States</p>
</div>

</body>
</html>
